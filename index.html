<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified Successfully</title>
    <style>
        /* Basic Reset & Font Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; /* A light, neutral background */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main container card */
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Green checkmark circle */
        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #27ae60; /* A pleasant green color */
            margin: 0 auto 25px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The checkmark symbol inside the circle (created with CSS) */
        .checkmark {
            width: 20px;
            height: 40px;
            border: solid #ffffff;
            border-width: 0 8px 8px 0;
            transform: rotate(45deg);
        }
        
        /* Heading text */
        h1 {
            color: #333;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Paragraph text */
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="checkmark-circle">
            <div class="checkmark"></div>
        </div>
        <h1>Verification Successful!</h1>
        <p>Your email has been confirmed. You can now close this page and log in to the app.</p>
    </div>

</body>
</html>
